<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>
<div class="top">
    <a href="login">Login</a> <a href="admin">Admin</a> <a href="timer">Timer</a> <a href="calc">Calc</a>
</div>
<div class="calc">
    <form action="/calc" method="GET">
        <span><b>Formula: </b></span>
        <br/>

        <input type="text" name="val_a"/>
        <br/>

        <select name="operation">
            <option>&#x2B</option>
            <option>&#x2D</option>
            <option>&#x2A</option>
            <option>&#x2F</option>
        </select>
        <br/>

        <input type="text" name="val_b"/>
        <br/>
        <!--  <button>Calculate</button>  -->
        <input type="submit" value="Calculate">
        <br/>
        <span><b>Result: </b></span>
        <br/>

        <input type="text" name="RES" />
    </form>
</div>

<p>Result: ${result}</p>
</body>
